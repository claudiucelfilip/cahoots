<!-- Chat -->
<div class="chat">
    <div class="chat-input">
        <input name="message" class=" orm-control" placeholder="Message"></input>
        <button class="chat-send btn btn-primary">Send</button>
    </div>

    <ul class="chat-messages list-group">
        <li class="list-group-item" data-remove="true">No chat messages available</li>
        <li class="list-group-item">{{ name }}: {{ message }}</li>
    </ul>
</div>
