<div ng-show="error">{{ error }}</div>

<!-- User request -->
<div ng-show="requestUser">
        {{ requestUserError }}
        <form name="request" novalidate>
            <input name="userName" ng-model="userName" required placeholder="Your Name"></input>
            <div ng-show="request.userName.$dirty && request.userName.$error.required">Tell us your name, please.</div>

            <button ng-click="createRoom(userName)" ng-show="needToCreateRoom" class="btn btn-primary" ng-disabled="request.$invalid" ng-enter>Create Room</button>
            <button ng-click="joinRoom(userName)" ng-hide="needToCreateRoom" class="btn btn-primary" ng-disabled="request.$invalid" ng-enter>Join Room</button>
        </form>
    </div>
</div>


<!-- Chat -->
<div class="chat">
    <div class="chat-input">
        <input name="message" ng-model="message" class=" orm-control" placeholder="Message"></input>
        <button ng-click="sendMessage(message)" class="chat-send btn btn-primary">Send</button>
    </div>

    <ul class="chat-messages list-group">
        <li class="list-group-item" ng-hide="messages">No chat messages available</li>
        <li class="list-group-item" ng-repeat="message in messages track by $index"> {{ message.streamId }}: {{ message.text }}</li>
    </ul>

</div>
<section class="video-container">
    <video id="myvideo" autoplay muted></video>
</section>
<!--<video id="mainVideo" ng-class="{recording: recording}" autoplay muted></video>-->

<h2 id="subtitle">{{currentMessage}}</h2>
<button id="share">Share Screen</button>
<button id="record" ng-disabled="recording" ng-click="startRecording()">Record</button>
<button id="stop" ng-click="stopRecording()">Stop Record</button>
